# datasets
project_name: "project name for wandb",
panel: "path/to/fragments" # Fragment files for testing
input_vcf: "/path/to/vcf" # Input VCF to phase
# testing parameters
render: False # Enables the rendering of the environment
num_cores: 4 # Number of threads to use for Pytorch
skip_singleton_graphs: True
skip_trivial_graphs: False
compress: True
normalization: False
debug: True
# caching parameters
load_components: True
store_components: True
# model parameters
node_features_dim: 2 # Number of node features fed to the GNN
weight_norm: False # Normalization of the edge weights by an upper bound on the maxcut
fragment_norm: False # Normalization of the edge weights by the number of fragments
features: ["dual"] # List of features to use, the names are detailed in the constants.py file
postprocess_ambiguous: False
evidence_threshold: 0
articulation_split: False
articulation_stitch: False
